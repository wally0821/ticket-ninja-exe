name: Build EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          cd app
          npm install
          npm run build

      - name: Build Electron App
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ticket-ninja-exe
          path: dist/*.exe
