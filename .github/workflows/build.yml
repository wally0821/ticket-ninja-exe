name: Build EXE
run: SKIP_FETCH=true npm run build


on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          cd app
          npm install
          npm run build
          cd ..

      - name: Build Electron App
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ticket-ninja-exe
          path: dist/*.exe
