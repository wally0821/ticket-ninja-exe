name: Build and Export Next.js App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build app with SKIP_FETCH to avoid HackMD fetch during export
        run: npm run build
        env:
          SKIP_FETCH: true

      - name: Export static pages
        run: npm run export

      - name: Install pkg for exe packaging
        run: npm install -g pkg

      - name: Package app to .exe
        run: |
          pkg ./server.js --targets node18-win-x64 --output output/ticket-ninja.exe
